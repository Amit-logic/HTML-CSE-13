<!DOCTYPE html>
<html>
<head>
    <title>Student Marksheet</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Student Marksheet</h2>

<table>
    <tr>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Math</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Physics</td>
        <td>78</td>
    </tr>
    <tr>
        <td>C Programming</td>
        <td>88</td>
    </tr>
    <tr>
        <th>Total</th>
        <th>251</th>
    </tr>
</table>

</body>
</html>
