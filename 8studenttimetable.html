<!DOCTYPE html>
<html>
<head>
    <title>Student Time Table</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Student Time Table</h2>

<table>
    <tr>
        <th>Day</th>
        <th>9-10</th>
        <th>10-11</th>
        <th>11-12</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Physics</td>
        <td>C Programming</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>C Programming</td>
        <td>Math</td>
        <td>English</td>
    </tr>
</table>

</body>
</html>
